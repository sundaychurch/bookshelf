<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Bookshelf</title>
    <link rel="shortcut icon" href="bookicon.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      body {
        background-image: url('wallpaperprofile.png');
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
<body id="profile">
  <script src="scripts/script.js"></script>
  <fieldset>
  <form id="form1" action="" method="get">

    <legend><p><b>Информация</b></p></legend>
    <label for="name"><p><b>Введите имя</b></p></label>
    <input type="text" required placeholder="Введите имя" id="name"  onclick="loginShow()">
    <label for="file"><p><b>Выберите фото профиля</b></p></label>
      <input id="file" type="file">

    <label for="homeland"><p><b> Страна проживания </b></p><label>
      <select name="country" id="homeland" multiple required size="6">
        <option value="">-- выберите страну --</option>
        <option value="Germany">Германия</option>
        <option value="France">Франция</option>
        <option value="Austria">Австрия</option>
        <option value="GBritain">Великобритания</option>
        <option value="USA">США</option>
        <option value="Canada">Канада</option>
        <option value="Cziech">Чехия</option>
        <option value="Switzerland">Швейцария</option>
        <option value="Russia">Россия</option>
      </select>

    <label for="datetime"><p><b>Поставьте дату</b></p></label>
      <input type="datetime-local" id="datetime" min="1500-00-00T00:00" max="2023-00-00T00:00">

    <label for="favour"><p><b>Выберите любимые жанры</b></p></label>
    <ul id="fav">
      <li><input id="favour" type="checkbox" name="favour" value="fiction"> фантастика </li>
      <li><input id="favour" type="checkbox" name="favour" value="poetry"> поэзия </li>
      <li><input id="favour" type="checkbox" name="favour" value="drama"> драма </li>
      <li><input id="favour" type="checkbox" name="favour" value="detective"> детективы </li>
      <li><input id="favour" type="checkbox" name="favour" value="youngadult"> подростковые романы </li>
      <li><input id="favour" type="checkbox" name="favour" value="philosophy"> философия </li>
    </ul>
<div id="infoprof">
    <label for="mail"><p><b>Введите почту</b></p></label>
      <input type="mail" required placeholder="Введите почту" id="mail">

    <label for="tel"><p><b>Введите телефон</b></p></label>
      <input type="tel" required placeholder="Введите телефон" id="tel">

    <label for="gender"><p><b>Ваш пол</b></p></label>
      <input id="gender" type="radio" name="gender" value="female" required> жен
      <input id="gender" type="radio" name="gender" value="male" required> муж
      <input id="gender" type="radio" name="gender" value="other" required checked> не выбрано

    <label for="password"><p><b>Введите пароль</b></p><label>
      <input type="password" required placeholder="Введите пароль" pattern=".{6,}" title="Минимум 6 символов" id="password">

    <label for="story"><p><b>Расскажите о себе</b></p></label>
      <textarea id="story" name="story" rows="2" cols="40" minlength = "5" maxlength="100" required placeholder="Введите текст"></textarea>
    <button type="submit"> отправить </button>
  </div>
  </form>
</fieldset>
</body>
</html>
