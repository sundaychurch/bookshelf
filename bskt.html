<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина</title>
  <link rel="shortcut icon" href="bookicon.png" type="image/png">
  <script src="scripts/script.js"></script>
  <script src="scripts/bskt.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Croissant One', cursive;
      margin: 0;
      padding: 0;
      overflow: scroll;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .shopping-cart {
      width: 80%;
      max-width: 800px;
      background-color: #000;
      border: 5px solid #fff;
      border-radius: 1em;
      overflow: hidden;
      padding: 1em;
    }

    .cart-item {
      border-bottom: 1px solid rgba(235, 220, 81, 0.5);
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    .cart-item:hover {
      background-color: rgba(235, 220, 81, 0.2);
    }

    .item-details {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .item-details:hover::after {
      content: attr(data-info);
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 0.5em;
      border-radius: 0.5em;
      z-index: 1;
    }

    .item-name {
      font-size: 1.2em;
      margin-right: 1em;
    }

    .item-price {
      font-size: 1em;
      color: rgba(235, 220, 81, 1);
    }

    .item-actions {
      display: flex;
      align-items: center;
    }

    .delete-button {
      background-color: rgba(235, 220, 81, 1);
      color: #000;
      padding: 0.5em 1em;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      margin-left: 1em;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .delete-button:hover {
      background-color: rgba(235, 220, 81, 0.8);
    }

    .clear-cart-button,
    .sort-cart-button {
      background-color: rgba(235, 220, 81, 1);
      color: #000;
      padding: 0.8em 1em;
      font-size: 1em;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1em;
    }

    .clear-cart-button:hover,
    .sort-cart-button:hover {
      background-color: rgba(235, 220, 81, 0.8);
    }

    .total-price {
      margin-top: 1em;
      font-size: 1.2em;
    }

    /* Адаптивность с использованием медиазапросов */
    @media screen and (max-width: 600px) {
      .shopping-cart {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="shopping-cart" id="shoppingCart">
    <h2>Корзина</h2>
    <ul id="cartItems"></ul>
    <div class="cart-actions">
      <button class="clear-cart-button" onclick="clearCart()">Очистить корзину</button>
      <button class="sort-cart-button" onclick="sortCart()">Сортировать по цене</button>
    </div>
    <div class="total-price" id="totalPrice"></div>
  </div>

</body>
</html>
