<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аккаунт в магазине книг</title>
  <link rel="shortcut icon" href="bookicon.png" type="image/png">
  <link rel="stylesheet" href="styles/account.css">
</head>
<body>

  <div class="container">
    <form id="accountForm">
      <h1>Аккаунт</h1>
      <label for="firstName">Имя:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Фамилия:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="country">Страна:</label>
      <input type="text" id="country" name="country" required>

      <label for="favoriteGenre">Любимый жанр:</label>
      <input type="text" id="favoriteGenre" name="favoriteGenre" required>

      <label for="age">Возраст:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Пол:</label>
      <select id="gender" name="gender" required>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
        <option value="other">Другой</option>
      </select>

      <button type="button" onclick="saveAccount()">Сохранить</button>
      <a href="index.html"><button type="button">Выйти</button></a>

    </form>
  </div>

  <script src="scripts/account.js"></script>
</body>
</html>
