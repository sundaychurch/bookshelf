<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Избранное</title>
  <link rel="shortcut icon" href="bookicon.png" type="image/png">
  <script src="scripts/script.js"></script>
  <script src="scripts/wishlist.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Croissant One', cursive;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      color: black;
      text-align: center;
      margin-top: 1em;
      margin-bottom: 1em;
    }

    #favoritesContainer {
      width: 80%;
      max-width: 600px;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 1em;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #favoritesItems {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .wishlist-item {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 1em;
      margin-bottom: 1em;
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
      position: relative;
    }

    .wishlist-item:hover {
      background-color: #f0f0f0;
    }

    .item-details {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .item-details img {
      border-radius: 10px;
    }

    .item-name {
      font-size: 1.2em;
      margin-right: 1em;
      color: #333;
    }

    .item-price {
      font-size: 1em;
      color: rgba(235, 220, 81, 1);
    }

    .item-actions {
      display: flex;
      align-items: center;
    }

    .add-to-cart-button,
    .remove-button,
    .clear-favorites-button,
    .sort-favorites-button {
      background-color: rgba(235, 220, 81, 1);
      color: #fff;
      padding: 0.8em 1em;
      font-size: 1em;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1em;
    }

    .add-to-cart-button:hover,
    .remove-button:hover,
    .clear-favorites-button:hover,
    .sort-favorites-button:hover {
      background-color: rgba(235, 220, 81, 0.8);
    }

    .image-container {
      width: 50px;
      height: 50px;
      overflow: hidden;
      border-radius: 50%;
      margin-right: 1em;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .item-details:hover .image-container img {
      transform: scale(1.2);
    }

    /* Адаптивность с использованием медиазапросов */
    @media screen and (max-width: 600px) {
      #favoritesContainer {
        width: 90%;
      }

      .wishlist-item {
        flex-direction: column;
        text-align: center;
      }

      .item-details {
        margin-bottom: 1em;
      }

      .item-actions {
        flex-direction: column;
      }

      .add-to-cart-button,
      .remove-button,
      .clear-favorites-button,
      .sort-favorites-button {
        margin-top: 0.5em;
      }
    }
  </style>
</head>
<body>

  <div id="favoritesContainer">
    <h2>Избранное</h2>
    <ul id="favoritesItems"></ul>
    <div class="favorites-actions">
      <button class="clear-favorites-button" onclick="clearFavorites()">Очистить избранное</button>
      <button class="sort-favorites-button" onclick="sortFavorites()">Сортировать по цене</button>
    </div>
  </div>
</body>
</html>
