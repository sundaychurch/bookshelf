<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Bookshelf</title>
    <link rel="shortcut icon" href="bookicon.png" type="image/png">
  <!--  <link rel="stylesheet" href="styles/pr.css"> -->
  </head>
  <body>

    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="container">
          <div class="form">
            <h2>Регистрация</h2>
            <form>
              <div class="inputBox">
                <input type="text" placeholder="Имя пользователя">

              </div>
              <div class="inputBox">
                <input type="password" placeholder="Пароль">
              </div>
              <div class="inputBox">
                <input type="submit" id = "login" onclick="pikcha()" value="Войти">

                <script>
                function pikcha()
                {
                  var image = generateRandomString(5);
                  let answer = prompt(image);
                  if(image === answer)
                  {
                    alert("Вы не робот, бип-боп");
                  }
                  else
                  {
                    var n = Math.floor(Math.random() * (100 - 1 + 1)) + 1;
                    var m = Math.floor(Math.random() * (100 - 1 + 1)) + 1;
                    let answer = prompt(n + " + " + m);
                    if(answer == n+m)
                    {
                        alert("Всё верно");
                        var button = document.getElementById('login');
                        button.style.backgroundColor = "blue";

                    }
                    else
                    {
                        alert("Ошибка");
                    }
                  }

                }
                function generateRandomString(size) {
                  let abc = "QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxcvbnm";

                  if (size === 0) {
                    return abc[Math.floor(Math.random() * abc.length)];
                  } else {
                    return abc[Math.floor(Math.random() * abc.length)] + generateRandomString(size - 1);
                  }
                }

                </script>
              </div>
              <p class="forget">Забыли пароль ?<a href="#">Нажмите</a></p>
              <p class="forget">Нет аккаунта ? <a href="#">Зарегистрироваться</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
