<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товар</title>
  <link rel="shortcut icon" href="bookicon.png" type="image/png">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/script.js"></script>
  <script src="scripts/product.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family:'Croissant One', cursive;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .product-details {
      display: flex;
      background: linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(30, 30, 30, 0.8));
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 1em;
      overflow: hidden;
      width: 80%;
      max-width: 800px;
      position: relative;
      transition: border-color 0.3s;
    }

    .product-details:hover {
      border-color: rgba(235, 220, 81, 0.8);
    }

    .product-image {
      flex: 1;
      overflow: hidden;
      position: relative;
      background: url("url-to-your-book-image") center/cover;
    }

    #productImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .product-details:hover #productImage {
      opacity: 1;
    }

    .product-info {
      flex: 1;
      overflow: scroll;
      padding: 2em;
      position: relative; /* Добавлено для позиционирования квадратиков */
    }

    h1 {
      margin-top: 0;
      color: #f8d008;
    }

    #productPrice {
      color: #fff;
      font-size: 1.8em;
      margin: 1em 0;
    }

    #buyButton,
    #addToFavoriteButton {
      background-color: rgba(235, 220, 81, 1);
      color: #000;
      padding: 0.8em 1.5em;
      font-size: 1.2em;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1em;
    }

    #buyButton:hover,
    #addToFavoriteButton:hover {
      background-color: rgba(235, 220, 81, 0.8);
    }

    h2 {
      font-size: 1.5em;
      margin-top: 1em;
    }

    #productDescription {
      line-height: 1.6;
    }

    @media screen and (max-width: 768px) {
      .product-details {
        flex-direction: column;
        width: 90%;
        height:99%;

      }

      .product-info {
        padding: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="product-details">
    <div class="product-image">
      <img id="productImage" src="url-to-your-book-image" alt="Book Image">
    </div>
    <div class="product-info">
      <h1 id="productName">Название книги</h1>
      <p id="productPrice">Цена: RUB</p>
      <button id="buyButton">Купить</button>
      <button id="addToFavoriteButton">Добавить в избранное</button>
      <h2>Краткая информация</h2>
      <p id="productDescription">Описание книги и другая информация...</p>
    </div>
  </div>



</body>
</html>
